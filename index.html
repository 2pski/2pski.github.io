<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PSKI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 80px 20px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #222;
      margin: 0 auto 24px;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin: 0;
    }

    .tagline {
      font-size: 16px;
      color: #a0a0a0;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .btn {
      display: block;
      padding: 16px;
      border-radius: 14px;
      background: #1a1a1a;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .btn:hover {
      background: #222;
      transform: scale(1.02);
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #555;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 42px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="avatar">
      <!-- Replace this image later -->
      <img src="https://via.placeholder.com/300" />
    </div>

    <h1>PSKI</h1>

    <div class="tagline">
      Builder. Lender. AI Channels. Internet Projects.
    </div>

    <div class="button-grid">
      <a class="btn" href="https://youtube.com" target="_blank">YouTube</a>
      <a class="btn" href="https://instagram.com" target="_blank">Instagram</a>
      <a class="btn" href="https://twitter.com" target="_blank">X (Twitter)</a>
      <a class="btn" href="https://www.gsmcommercialcapital.com" target="_blank">Financing</a>
      <a class="btn" href="mailto:youremail@gmail.com">Email Me</a>
    </div>

    <footer>
      Â© 2025 PSKI
    </footer>

  </div>
</body>
</html>
